<html>
	<head>
		<title>TEACHWR</title> <!--Give a good name please-->
		<meta charset="UTF-8">
		<link rel = "stylesheet" href = "css/countingStyle.css" />
		<script src = "js/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" href="css/w3.css" />
		<link rel = "stylesheet" href = "css/countingStyle.css" />
		
		<script>
			var number;
			
			number = document.getElementById('bigNumber');	// get value from span bigNumber
			
		
			
			function incrementNumber(){
				number++;	// increment value
				document.getElementById("bigNumber").textContent = number; // change value
				$("#countingImgContainer").html(""); // reset popsicles to 0
				
				
				console.log(number);
				
				for (var i = 0; i < number; i++){
					$("#countingImgContainer").append("<img src = 'img/countingImgs/popsicle.png'> ");
					console.log("Test");
				}
			}
			
			function decrementNumber(){
				if(number > 0){
				
					number--;
					document.getElementById("bigNumber").textContent = number;
					$("#countingImgContainer").html(""); // reset popsicles to 0
					
					for (var i = 0; i < number; i++){
					$("#countingImgContainer").append("<img src = 'img/countingImgs/popsicle.png'> ");
					console.log("Test");
				}
				}
				else{
					// do nothing
				}
			}
			
			
		</script>
		
	</head>
	<body>
		
		<div id = "menuButtonWrapper">
			<a href = "index.html" class = "menuButtonIcon" ><img src="img/controlIcons/menuBurger.png" /></a>
		</div>
	
		<div id = "titleSection">
				<text id = "titleTag">The Counting Page!</text>
				</div>
		
		<div id = "controlBar">
			<div id = "effectControlsWrapper">
				<button id = "toggleVideo" class = "effectButton" ><img src="img/controlIcons/video.png" />
				<button id = "toggleImgCounter" class = "effectButton" ><img src="img/controlIcons/pictures.png" /></a>
				<button id = "toggleDigitCounter" class = "effectButton" ><img src="img/controlIcons/case.png" /></a>
			</div>
			<div id = "navigationControlsWrapper">
				<button class = "navigationButton" onClick = "decrementNumber()"><img src="img/controlIcons/leftArrow.png" /></a>
				<button class = "navigationButton" onClick = "incrementNumber()"><img src="img/controlIcons/rightArrow.png" /></a>
			</div>
			
		</div>
		
		<div id="videoContainer">
			<video width="95%" height="570" controls>
				<source src="vid/placeholdervid.mp4" type="video/mp4">
			</video>
		</div>
		
		<div id = "contentWrapper">
			<!-- Insert Code here -->
			<div id = "countingImgContainer">
					<img class="myBlocks" src="img/countingImgs/redblocks.jpg"/>
			</div>
			
			<div id = "numbercontainer">
				<span id = "bigNumber">Counting Time!</span>
			</div>
			
		</div>
		<script>
			$("#numbercontainer").hide();
			$("#videoContainer").show();
			
			$("#toggleDigitCounter").click(function(){
				$("#numbercontainer").toggle();
			});
			$("#toggleImgCounter").click(function(){
				$("#countingImgContainer").toggle();
			});
			$("#toggleVideo").click(function(){
				$("#videoContainer").toggle();
			});
		</script>
	</body>
	
</html>
