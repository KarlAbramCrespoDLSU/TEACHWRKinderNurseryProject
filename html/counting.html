		<script>
			var number;
			
			number = document.getElementById('bigNumber');	// get value from span bigNumber
			
		
			
			function incrementNumber(){
				number++;	// increment value
				document.getElementById("bigNumber").textContent = number; // change value
				$("#countingImgContainer").html(""); // reset popsicles to 0
				
				
				console.log(number);
				
				for (var i = 0; i < number; i++){
					$("#countingImgContainer").append("<img src = 'img/countingImgs/popsicle.png'> ");
					console.log("Test");
				}
			}
			
			function decrementNumber(){
				if(number > 0){
				
					number--;
					document.getElementById("bigNumber").textContent = number;
					$("#countingImgContainer").html(""); // reset popsicles to 0
					
					for (var i = 0; i < number; i++){
					$("#countingImgContainer").append("<img src = 'img/countingImgs/popsicle.png'> ");
					console.log("Test");
				}
				}
				else{
					// do nothing
				}
			}
			
			
		</script>

			// Close the dropdown if the user clicks outside of it
			window.onclick = function(event) {
				if (!event.target.matches('#menuButtonWrapper')) {
					var dropdowns = document.getElementsByClassName("dropdown-content");
					var i;
					for (i = 0; i < dropdowns.length; i++) {
						var openDropdown = dropdowns[i];
							if (openDropdown.classList.contains('show')) {
								openDropdown.classList.remove('show');
							}
					}
				}
			}
