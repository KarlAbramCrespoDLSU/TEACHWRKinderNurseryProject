	<body>
		<div id="menuButtonWrapper">
			<button class="menuButtonIcon" onclick="menuDropdown()"> <img src="img/controlIcons/menuBurger.png" /></button>
			<div class="dropdown-content" id="dropdownList">
			  <a href="index.html">Home</a>
			  <a href="alphabetmenu.html">Alphabet Menu</a>

		</div> 
		
		<div id="activitytitle">
			<h1 id = "activitytext">Activity Time!</h1>
			<img src="img/others/sun.png" />
		</div>
	
		<script>
			// toggle between hiding and showing the dropdown content 	
			function menuDropdown(){
				document.getElementById("dropdownList").classList.toggle("show");
			}		
			
			// Close the dropdown if the user clicks outside of it
			window.onclick = function(event) {
				if (!event.target.matches('.menuButtonIcon')) {
					var dropdowns = document.getElementsByClassName("dropdown-content");
					var i;
					for (i = 0; i < dropdowns.length; i++) {
						var openDropdown = dropdowns[i];
							if (openDropdown.classList.contains('show')) {
								openDropdown.classList.remove('show');
							}
					}
				}
			}
		</script>
	</body>
</html>
