<html>
	<head>
		<title>TEACHWR</title> <!--Give a good name please-->

		<script src = "js/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" href="css/w3.css" />
		<link rel = "stylesheet" href = "css/alphabetStyle.css" />
		
	</head>
	<body>
		
		<div id = "menuButtonWrapper">
			<a href = "index.html" class = "menuButtonIcon" ><img src="img/controlIcons/menuBurger.png" /></a>
		</div>
	
		<div id = "controlBar">
			<div id = "effectControlsWrapper">
				<button id = "toggleVideo" class = "effectButton" ><img src="img/controlIcons/video.png" />
				<button id = "toggleSlideshow" class = "effectButton" ><img src="img/controlIcons/pictures.png" />
				<button id = "toggleCase" class = "effectButton" ><img src="img/controlIcons/case.png" />
				<button id = "toggleDrawing" class = "effectButton" ><img src="img/controlIcons/pencil.png" />
				
			</div>
			<div id = "navigationControlsWrapper">
				<a href = "phonemeact1.html" class = "navigationButton" ><img src="img/controlIcons/activity.png" /> </a>
				<a href = "f.html" class = "navigationButton"><img src="img/controlIcons/leftArrow.png" /></a>
				<a href = "i.html" class = "navigationButton"><img src="img/controlIcons/rightArrow.png" /></a>
			</div>
		</div>
		
		
		<div id="videoContainer">
			<video width="1280" height="570" controls>
				<source src="vid/placeholdervid.mp4" type="video/mp4">
			</video>
		</div>
		
		
		<div id = "contentWrapper">
			<!-- Insert Code here -->
			
			
			<div id = "imageSlideshowContainer">
				<div id = "aImageSlideshow" class = "w3-content w3-display-container imageSlideshow">
					<img class="mySlides" src="img/alphabetWords/a/ant.png" style="width:100%">
					<img class="mySlides" src="img/alphabetWords/a/apple.png" style="width:100%">
					<img class="mySlides" src="img/alphabetWords/a/atis.png" style="width:100%">
					
					
					<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
					<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
				</div>
				
				
				
				
			</div>
			<div id = "letterContainer">
				<span id = "bigText">H</span>
			</div>
			
			<div id = "sketchContainer">
					<img src="img\writingLetters\letterH.gif" style="width:300px">
			</div>
			
		</div>
		
		<!--
			For some reason, code bugs if inserted inside the <head> tag.
			This is why javascript is placed on the bottom
		-->
		<script>
			
			//slideshow
					
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
				showDivs(slideIndex += n);
			}

			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("mySlides");
				if (n > x.length) {slideIndex = 1} 
				if (n < 1) {slideIndex = x.length} ;
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none"; 
				}
				x[slideIndex-1].style.display = "block"; 
			}
					
					
			$("#imageSlideshowContainer").hide();
					
			$("#toggleSlideshow").click(function(){
				$("#imageSlideshowContainer").toggle();
			});
			$("#contentWrapper").hide();
			$("#sketchContainer").hide();
			$("#videoContainer").show();
			
			$("#toggleVideo").click(function(){
				if($("#videoContainer").css("display") == "none"){
					$("#videoContainer").css("display","block");
					$("#contentWrapper").css("display","none");
				}
				else{
					$("#videoContainer").css("display","none");
					$("#contentWrapper").css("display","block");
				}
			});
			
			$("#toggleDrawing").click(function(){
				if($("#sketchContainer").css("display") == "none"){
				    $("#sketchContainer").show();
				}
				else{
				    $("#sketchContainer").hide();
				}
			});
			
			
			$("#bigText").show();
			$("#smallText").hide();		
			
			var caseIndex = 0;
			
			$("#toggleCase").click(function(){
				switch(caseIndex){
					case 0:
						$("#bigText").text("h");
						caseIndex++;
						break;
					case 1:
						$("#bigText").text("Hh");
						caseIndex++;
						break;
					case 2:
						$("#bigText").text("H");
						caseIndex = 0;
						break;
					default:
						$("#bigText").text("H");
						caseIndex = 0;
						break;
				}
			});
		</script>
	</body>
</html>
