					x[i].style.display = "none"; 
				}
				x[slideIndex-1].style.display = "block"; 
			}
			
			//letter Changer
					
			
					
			function incrementLetter(){
						
				if(String.fromCharCode(letter.charCodeAt() + 1) != '[' ){
						
					letter = String.fromCharCode(letter.charCodeAt() + 1);
					document.getElementById("bigText").textContent=letter;
				}else{
					// if letter is on Z, go back to A
						
					letter = 'A';
					document.getElementById("bigText").textContent=letter;
				}
				
				showDivs(1);
					
			}
					
			function decrementLetter(){
						
						
				if(String.fromCharCode(letter.charCodeAt() - 1) != '@'){
					letter = String.fromCharCode(letter.charCodeAt() - 1);
					document.getElementById("bigText").textContent=letter;
				}else{
					// if letter is on A, go to Z
						
					letter = 'Z';
					document.getElementById("bigText").textContent=letter;
				}
				
				showDivs(1);
					
			}
		</script>
