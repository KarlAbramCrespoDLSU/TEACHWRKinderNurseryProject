			<div id = "imageSlideshowContainer">
				<div id = "aImageSlideshow" class = "w3-content w3-display-container imageSlideshow">
					<img class="mySlides" src="img/alphabetWords/a/ant.png" style="width:100%">
					<img class="mySlides" src="img/alphabetWords/a/apple.png" style="width:100%">

					<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>

		<!--
			For some reason, code bugs if inserted inside the <head> tag.
			This is why javascript is placed on the bottom
		-->
		<script>
			
			//slideshow
					
			var slideIndex = 1;
			showDivs(slideIndex);

			function plusDivs(n) {
				showDivs(slideIndex += n);
			}

			function showDivs(n) {
				var i;
				var x = document.getElementsByClassName("mySlides");
				if (n > x.length) {slideIndex = 1} 
				if (n < 1) {slideIndex = x.length} ;
				for (i = 0; i < x.length; i++) {
					x[i].style.display = "none"; 
				}
				x[slideIndex-1].style.display = "block"; 
			}
					
					
			$("#imageSlideshowContainer").hide();
					
			$("#toggleSlideshow").click(function(){
				$("#imageSlideshowContainer").toggle();
			});
		</script>
